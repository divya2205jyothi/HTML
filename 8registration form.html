<html>
  <head>
    <title>Course Registration Form</title>
  </head>
  <body bgcolor="lavender">
    <h2 style="text-align: center;">Student Course Registration</h2>
    <form>
      <fieldset style="width:300px; margin:auto; background-color:white;">
        
        <label>Student Name:</label>
        <input type="text" name="student_name"  required><br><br>

        <label>Student ID:</label>
        <input type="text" name="student_id" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Phone:</label>
        <input type="tel" name="phone"><br><br>

        <label>Department:</label>
        <select name="department">
          <option value="">Select</option>
          <option >CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select><br><br>

        <label>Year:</label>
        <select name="year">
          <option value="">Select</option>
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
        </select><br><br>

        <label>Course Name:</label>
        <input type="text" name="course_name" required><br><br>

        <label>Mode of Study:</label>
        <input type="radio" name="mode" value="Online"> Online
        <input type="radio" name="mode" value="Offline"> Offline<br><br>
<center><input type="submit" value="Register"><br><br>
        <input type="reset" value="Reset Form"></center>
        
      </fieldset>
    </form>
  </body>
</html>
